<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/green_favicon.png">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors   </title>
</head>
<body>
    <div id="header">
     <h1>Rock Paper Scissors</h1>
    </div> 
    <!-- end of header -->
    
    <div class="container">
   
        <div id="options">
            
            <div id="divR"><img src="images/RockRobot.png"></div>
            <div id="divP"><img src="images/PaperRobot.png"></div>
            <div id="divS"><img src="images/ScissorsRobot.png"></div>
        </div>
              <div class="buttonDiv"> 
                <button onclick="game()" id="startGame">Start Game</button>
            </div>
               <p id="happenningP">Click on "Start Game"</p>
            <div class="buttons" id="buttons">
          
                <button  class="btn"  id="btnR"> </button>
                <button  class="btn"  id="btnP"> </button>
                <button  class="btn"  id="btnS"> </button>
            </div>
    </div>
<p class="scoreUser"><span id="scoreUser"></span></p>
<p class="scorePC"><span id="scorePC"></span></p>

<button id="reload" onClick="window.location.reload();">Restart Game</button>

<p id="youNerd"></p>
<p id="youLoser"></p>
  
</body>

</html>
